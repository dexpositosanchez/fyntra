version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: fyntra-postgres
    environment:
      POSTGRES_DB: fyntra
      POSTGRES_USER: fyntra_user
      POSTGRES_PASSWORD: fyntra_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/scripts/backups:/backups
    ports:
      - "5432:5432"
    networks:
      - fyntra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fyntra_user -d fyntra"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis para caché
  redis:
    image: redis:7-alpine
    container_name: fyntra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fyntra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes
    restart: unless-stopped

  # pgAdmin - Gestor de base de datos PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fyntra-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fyntra.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json  # Configuración automática del servidor
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fyntra-network
    restart: unless-stopped

  # Backend FastAPI - Instancia 1
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fyntra-backend-1
    environment:
      - DATABASE_URL=postgresql://fyntra_user:fyntra_password@postgres:5432/fyntra
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:4200,http://localhost:80
      - WORKERS=4
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fyntra-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Usar Gunicorn con Uvicorn workers para producción (mejor rendimiento con múltiples workers)
    # En desarrollo, usar --reload para auto-recarga
    command: >
      sh -c "
      if [ \"$$WORKERS\" = \"1\" ] || [ -z \"$$WORKERS\" ]; then
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      else
        gunicorn main:app -w $$WORKERS -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
      fi
      "

  # Backend FastAPI - Instancia 2 (Alta Disponibilidad)
  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fyntra-backend-2
    environment:
      - DATABASE_URL=postgresql://fyntra_user:fyntra_password@postgres:5432/fyntra
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:4200,http://localhost:80
      - WORKERS=4
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fyntra-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command: >
      sh -c "
      if [ \"$$WORKERS\" = \"1\" ] || [ -z \"$$WORKERS\" ]; then
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      else
        gunicorn main:app -w $$WORKERS -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
      fi
      "

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fyntra-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    depends_on:
      - backend
      - backend2
    networks:
      - fyntra-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4200', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: npm start

  # Nginx como reverse proxy y balanceador de carga
  nginx:
    image: nginx:alpine
    container_name: fyntra-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - backend2
      - frontend
    networks:
      - fyntra-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Contenedor de testing con Locust (opcional, solo para pruebas de carga)
  loadtest:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: fyntra-loadtest
    volumes:
      - ./backend/scripts:/app/scripts
      - ./backend/scripts/reports:/app/reports
    ports:
      - "8089:8089"  # Interfaz web de Locust
    depends_on:
      - backend
    networks:
      - fyntra-network
    profiles:
      - testing  # Solo se inicia con: docker-compose --profile testing up loadtest
    environment:
      - HOST=http://backend:8000
      - USERS=100
      - SPAWN_RATE=10
      - RUN_TIME=5m

volumes:
  postgres_data:
  backend_uploads:
  redis_data:
  pgadmin_data:

networks:
  fyntra-network:
    driver: bridge

